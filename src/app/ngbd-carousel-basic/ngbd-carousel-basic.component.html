<ngb-carousel>
    <ng-template 
        ngbSlide
        *ngFor="let slide of NGDB.SLIDES">
        <a href="{{slide.href}}">
            <img src="{{slide.img}}" alt="{{slide.alt}}">
            <div class="carousel-caption">
                <h4>{{slide.title}}</h4>
                <p>{{slide.subtitle}}</p>
            </div>
        </a>
    </ng-template>
</ngb-carousel>
