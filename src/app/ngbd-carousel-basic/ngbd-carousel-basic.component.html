<ngb-carousel>
    <ng-template 
        ngbSlide
        *ngFor="let heading of NGDB.HEADINGS">
        <a href="{{heading.href}}">
            <img src="{{heading.img}}" alt="{{heading.alt}}">
            <div class="carousel-caption">
                <h4>{{heading.title}}</h4>
                <p>{{heading.subtitle}}</p>
            </div>
        </a>
    </ng-template>
</ngb-carousel>
